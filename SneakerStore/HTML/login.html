<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Interface</title>
    <link rel="stylesheet" href="../CSS/login_interface.css">
</head>
<body>
    <!-- Login-interface -->
     <div class="container">
        <form action="">
            <div class="login-edit">
                <div class="login-form">
                    <table>
                    <tr>
                        <h2>Login!</h2>
                    </tr>
                    <tr>
                        <td>
                            <label for="email-input">Email:</label>
                        </td>
                        <td>
                            <input type="email" id="email-input" placeholder="Hãy nhập địa chỉ email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password-input">Password:</label>
                        </td>
                        <td>
                            <input type="password" id="password-input" placeholder="Hãy nhập mật khẩu">
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="remember-line">
                            <label for="remember-line">Remember me</label>
                        </td>
                        <td class="l-3">
                            <a href="">Fogot password?</a>
                        </td>
                    </tr>
                    <tr class="login-button">
                        <td class="child-login-button">
                            <button>
                                LOGIN
                            </button>
                        </td>
                    </tr>
                </table>
                </div>
            </div>
        </form>
     </div>

</body>
</html>
